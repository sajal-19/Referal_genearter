<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Update Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #008CBA;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button.copy-btn {
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
        }

        pre {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: inherit;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        @media screen and (max-width: 480px) {
            pre {
                white-space: pre-wrap;
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <h1>Job Update Generator</h1>
    
    <form id="jobForm">
        <label for="jobRole">Job Role:</label>
        <input type="text" id="jobRole" required>

        <label for="recruiterName">Recruiter Name:</label>
        <input type="text" id="recruiterName" required>

        <label for="sirOrMadam">Sir/Madam:</label>
        <input type="text" id="sirOrMadam" required>

        <label for="company">Company:</label>
        <input type="text" id="company" required>

        <label for="jobLink">Job Link:</label>
        <input type="text" id="jobLink" required>

        <button type="button" onclick="generateUpdate()">Generate Update</button>

        <button class="copy-btn" type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </form>

    <pre id="output"></pre>

    <script>
        function generateUpdate() {
            var jobRole = document.getElementById('jobRole').value;
            var recruiterName = document.getElementById('recruiterName').value;
            var sirOrMadam = document.getElementById('sirOrMadam').value;
            var company = document.getElementById('company').value;
            var jobLink = document.getElementById('jobLink').value;

            var updateText = `Subject: Referral Request – ${jobRole} job role
Dear ${recruiterName} ${sirOrMadam},
I hope this message finds you in good spirits. I am writing to request your kind referral for a job role at ${company} where my skills and achievements align closely with their requirements.

Having honed my expertise in both Web Development and Machine Learning, I proudly hold the title of a two-time Amazon ML Summer School scholar, along with being a semi-finalist at Flipkart Grid 4.0. Further enriching my journey, I earned the accolade of a zonal finalist in the prestigious Tata Crucible Quiz 2023. Additionally, I undertook valuable internships in web development, further solidifying my skills in this dynamic field.
I greatly admire ${company}'s commitment to excellence and innovation, and I am enthusiastic about the opportunity to contribute my skills to their esteemed organization.

Would you kindly consider providing me with a referral for a suitable job role? I have attached my updated resume for your quick reference.
Thank you for your time and support. Looking forward to the possibility of working together at ${company}.

Best regards,
Sajal Gupta
Email – sajalgupta1982002.sg@gmail.com
Job Link- ${jobLink}
Resume link – https://drive.google.com/file/d/1ZGJOYxzSkAvD0DtVjvmRWlAuWvIb5ye3/view?usp=sharing
Portfolio link: https://portfolio-sajalgupta.netlify.app/
`;

            document.getElementById('output').innerText = updateText;
        }

        function copyToClipboard() {
            var outputText = document.getElementById('output');
            var range = document.createRange();
            range.selectNode(outputText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
